<p id="countdown">5</p>

<script>
  let count = 5;
  let interval = setInterval(() => {
    count--;
    document.getElementById("countdown").textContent = count;
    if (count === 0) {
      clearInterval(interval);
      alert("Time's up!");
    }
  }, 3000);
</script>
