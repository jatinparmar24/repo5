<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div>

        <table border="2" align="center" cellspacing="25px" cellpadding="15px">
           
            <tr>
                <td id="display" colspan="4" ></td>
            </tr>

            <tr>
                <td>AC</td>
                <td>Del</td>
                <td onclick="cal('/')">/</td>
                <td onclick="cal('%')">%</td>
            </tr>

            <tr>
                <td onclick="cal('1')">1</td>
                <td onclick="cal('2')">2</td>
                <td onclick="cal('3')">3</td>
                <td onclick="cal('*')">*</td>
            </tr>

            <tr>
                <td onclick="cal('4')">4</td>
                <td onclick="cal('5')">5</td>
                <td onclick="cal('6')">6</td>
                <td onclick="cal('-')">-</td>
            </tr>

            <tr>
                <td onclick="cal('7')">7</td>
                <td onclick="cal('8')">8</td>
                <td onclick="cal('9')">9</td>
                <td onclick="cal('+')">+</td>
            </tr>

            <tr>
                <td onclick="cal('00')">00</td>
                <td onclick="cal('0')">0</td>
                <td onclick="cal('.')">.</td>
                <td onclick="result()">=/Enter</td>
            </tr>


        </table>

    </div>
    






    <script src="calculator.js"></script>
</body>
</html>
